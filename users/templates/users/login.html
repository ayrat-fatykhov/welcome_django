{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        Войти
                    </button>
                </form>
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:recovery' %}">Восстановить пароль</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
